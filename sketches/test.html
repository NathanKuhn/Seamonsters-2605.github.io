        <script language="javascript" type="text/javascript">
            var textGraphic;
            
            function setup() {
                createCanvas(720, 400);
                textGraphic = createGraphics(256, 128);
                
                textGraphic.fill(255,255,255);
                textGraphic.textSize(64);
                textGraphic.textAlign(CENTER, CENTER);
                textGraphic.text("text",
                                 textGraphic.width/2, textGraphic.height/2);
                
                glow(textGraphic, createGraphics);
            }

            function draw() {
                background(0);
                image(textGraphic, 0, 0);
            }
        </script>
