<!DOCTYPE html>
<html>
  
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        
        <script language="javascript" type="text/javascript" src="effects.js"></script>
        
        <script language="javascript" type="text/javascript" src="p5.js"></script>
        <script language="javascript" type="text/javascript">
            var textGraphic, textGraphic2;
            
            function setup() {
                createCanvas(720, 400);
                
                textGraphic = createGraphics(256, 128);
                textGraphic.fill(255,255,255);
                textGraphic.textSize(64);
                textGraphic.textAlign(CENTER, CENTER);
                textGraphic.text("colors",
                                 textGraphic.width/2, textGraphic.height/2);
                
                textGraphic2 = createGraphics(256, 128);
                textGraphic2.fill(255,255,255);
                textGraphic2.textSize(64);
                textGraphic2.textAlign(CENTER, CENTER);
                textGraphic2.text("glow",
                                 textGraphic.width/2, textGraphic.height/2);
                
                colorLayers(textGraphic, createGraphics,
                            0, 127, 63, 0,
                            127, 255, 255, 5,
                            127, 255, 255, 5);
                glow(textGraphic2, createGraphics);
            }

            function draw() {
                background(0);
                image(textGraphic, 0, 0);
                image(textGraphic2, 0, textGraphic.height);
            }
            
            function copyGraphics(g) {
                g2 = createGraphics(g.width, g.height);
                g2.image(g, 0, 0);
                return g2;
            }
        </script>
        
    </head>

</html>
